<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styling/style.css">
    <link rel="stylesheet" href="./styling/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Temperature Converter</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <div class="section">
        <h1 class="text-center display-5 fw-semibold">Temperature Converter</h1>
        <p class="text-center">Type a value in Fahrenheit and get the value in degrees</p>
        <div class="mx-3">
            <label class="display-5 fw-semibold mt-3 mx-3">Fahrenheit (°F):</label>
            <input type="number" id="fah" class="screen mt-2" placeholder="0">
        </div>
        <div class="mx-3">
            <label class="display-5 fw-semibold mb-4 mx-3 mt-3">Celsius(°C):</label>
            <input type="number" id="cel" class="mt-0" placeholder="0">
        </div>
    
        <script src="./script/code.js"></script>
    </div>

    
</body>
</html>
